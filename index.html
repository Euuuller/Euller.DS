<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euller.DS | Cientista de Dados</title>
    <meta name="description" content="Portfólio de Euller dos Santos Rodrigues Duarte - Cientista de Dados e Engenheiro Eletricista em formação." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#06b6d4', // Cyan 500
              
              dark: '#09090b', // Zinc 950
              'dark-secondary': '#18181b', // Zinc 900
              
              light: '#f8fafc', // Slate 50
              'light-secondary': '#ffffff',
              
              success: '#10B981',
            },
            backgroundImage: {
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #6366f133 0deg, #06b6d433 180deg, #6366f133 360deg)',
              'gradient-primary': 'linear-gradient(to right, #6366f1, #06b6d4)',
            }
          }
        }
      }
    </script>
    <style>
      /* Otimização de renderização de fonte */
      body {
        transition: background-color 0.4s ease, color 0.4s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Grid Pattern Otimizado */
      .bg-grid-pattern {
        background-size: 25px 25px;
        background-image: 
          linear-gradient(to right, rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      }
      
      .dark .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      
      .animate-shimmer {
        background: linear-gradient(
          to right, 
          #6366f1 20%, 
          #06b6d4 40%, 
          #06b6d4 60%, 
          #6366f1 80%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shimmer 8s linear infinite;
      }
    </style>
    <!-- Configuração Import Map Corrigida - Apenas React 18 Stable -->

    "framer-motion": "https://esm.sh/framer-motion@10.16.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

</head>

</html>
